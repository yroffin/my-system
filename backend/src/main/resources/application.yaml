spring:
  application:
    name: my-system
  devtools:
    livereload:
      enabled: true
    restart:
      enabled: true
  thymeleaf:
    cache: false
  web:
    resources:
      cache:
        period: 0
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:file:/home/yroffin/repo/my-system/backend/.tmp/testdb
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
  data:
    rest:
      base-path: /api/data
