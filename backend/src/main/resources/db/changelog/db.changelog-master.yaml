databaseChangeLog:
  - changeSet:
      id: "graphs"
      author: yroffin
      changes:
        - createTable:
            tableName: sys_graphs
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: label
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: style
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: rules
                  type: varchar(255)
                  constraints:
                    nullable: false
        - createTable:
            tableName: sys_nodes
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: location
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: label
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: parent
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: alias
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: cdata
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: grp
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: x
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: y
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: size
                  type: integer
                  constraints:
                    nullable: true
              - column:
                  name: color
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: tag
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: graph_id
                  type: varchar(255)
                  constraints:
                    nullable: false
        - createTable:
            tableName: sys_edges
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: location
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: label
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: cdata
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: source
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: target
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: tag
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: graph_id
                  type: varchar(255)
                  constraints:
                    nullable: false
  - changeSet:
      id: "styles"
      author: yroffin
      changes:
        - createTable:
            tableName: sys_styles
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: location
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
        - createTable:
            tableName: sys_tags
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: label
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: selector
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: style
                  type: varchar(16384)
                  constraints:
                    nullable: false
              - column:
                  name: ref_style
                  type: uuid
                  constraints:
                    nullable: false
