databaseChangeLog:
  - changeSet:
      id: 1
      author: yroffin
      changes:
        - createTable:
            tableName: graphs
            columns:
              - column:
                  name: id
                  type: varchar(64)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
                  constraints:
                    nullable: false
