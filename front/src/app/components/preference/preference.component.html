<p-panel header="Render" [toggleable]="true">
    <div class="field-checkbox">
        <p-inputSwitch [(ngModel)]="preferences.grid" (onChange)="handleChange($event)"></p-inputSwitch>
        <label for="ny">Apply grid</label>
    </div>
    <div class="field-checkbox">
        <p-inputSwitch [(ngModel)]="preferences.info" (onChange)="handleChange($event)"></p-inputSwitch>
        <label for="ny">Apply display info</label>
    </div>
    <div class="field-checkbox">
        <p-inputSwitch [(ngModel)]="preferences.applyRules" (onChange)="handleChange($event)"></p-inputSwitch>
        <label for="ny">Run ruleset on each modification</label>
    </div>
    <div class="field-checkbox">
        <p-inputSwitch [(ngModel)]="preferences.debug" (onChange)="handleChange($event)"></p-inputSwitch>
        <label for="ny">Debug mode</label>
    </div>
    <div class="field-checkbox">
        <p-inputSwitch [(ngModel)]="preferences.full" (onChange)="handleChange($event)"></p-inputSwitch>
        <label for="ny">Export full graph</label>
    </div>
    <div class="field-checkbox">
        <span class="p-float-label">
            <input type="text" id="inputtext" pInputText [(ngModel)]="preferences.maxWidth"
                (keyup)="handleChange($event)">
            <label for="inputtext">Max width for image export</label>
        </span>
    </div>
    <div class="field-checkbox">
        <span class="p-float-label">
            <input type="text" id="inputtext" pInputText [(ngModel)]="preferences.maxHeight"
                (keyup)="handleChange($event)">
            <label for="inputtext">Max height for image export</label>
        </span>
    </div>
</p-panel>
