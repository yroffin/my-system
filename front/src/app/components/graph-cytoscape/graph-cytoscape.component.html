<p-contextMenu #cm [target]="area" [model]="items"></p-contextMenu>
<p-toast></p-toast>


<span *ngIf="preferences.info" class="cytoscape-selector">
    <span class="field-checkbox">
        <p-checkbox [(ngModel)]="groupEnabled" [binary]="true" inputId="binary" [readonly]="true">
        </p-checkbox>
        <label for="binary">Group</label>
    </span>
    <span class="field-checkbox">
        <p-checkbox [(ngModel)]="drawModeEnabled" [binary]="true" inputId="binary" [readonly]="true">
        </p-checkbox>
        <label for="binary">Draw mode</label>
    </span>
    <span class="field-checkbox">
        <p>{{selectorDisplay}}</p>
    </span>
</span>

<div class="dock-window">
    <p-dock [model]="dockLeftItems" position="left">
        <ng-template pTemplate="item" let-item>
            <img [src]="item.icon" [alt]="item.label" width="100%">
        </ng-template>
    </p-dock>
    <p-dock [model]="dockRightItems" position="right">
        <ng-template pTemplate="item" let-item>
            <img [src]="item.icon" [alt]="item.label" width="100%">
        </ng-template>
    </p-dock>
    <p-dock [model]="dockBottomItems" position="bottom">
        <ng-template pTemplate="item" let-item>
            <img [src]="item.icon" [alt]="item.label" width="100%">
        </ng-template>
    </p-dock>
</div>

<div #area>
    <div class="flex">
        <div [style]="{'height': '94vh'}" class="w-12" dropZoneDirective (fileDropped)="onFileDropped($event)">
            <div #myCytoscape id="cytoscape" class="cytoscape-container"></div>
        </div>
    </div>
</div>

<p-dialog header="Find any element" [(visible)]="displayFinder" [maximizable]="true" [breakpoints]="{'960px': '50vw'}"
    [style]="{width: '30vw', height: '50vw'}" [draggable]="true" [resizable]="false">
    <p-tree #myTree [value]="graphs" selectionMode="single" [(selection)]="selectedNode"
        (onNodeSelect)="nodeSelect($event)" [filter]="true" filterMode="strict"></p-tree>
</p-dialog>

<p-dialog header="Current node" [(visible)]="displaySelectionNode" [modal]="true" (onHide)="onHide()"
    [maximizable]="true" [style]="{width: '35vw', height: '27vw'}" [draggable]="true" [resizable]="false">

    <div *ngIf="currentSelectedNode" class="grid p-fluid">
        <div class="col-12">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-hashtag"></i></span>
                <input type="text" [(ngModel)]="captureData.label" pInputText placeholder="">
            </div>
        </div>
        <div class="col-12">
            <p-dropdown scrollHeight="120px" [options]="captureData.tags" [(ngModel)]="captureData.tag"
                defaultLabel="Select a tag">
            </p-dropdown>
        </div>
        <div class="col-12">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-clone"></i></span>
                <input type="text" [(ngModel)]="captureData.group" pInputText placeholder="">
            </div>
        </div>
        <div class="col-12">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon">
                    <p-checkbox [(ngModel)]="_lockedElement" [binary]="true" inputId="binary"
                        (onChange)="handleChangeLock($event)"></p-checkbox>
                </span>
                <input type="text" pInputText placeholder="Locked" readonly="true">
            </div>
        </div>
    </div>
    <ng-template pTemplate="footer">
        <p-button icon="pi pi-check" (click)="applyNodeUpdate(captureData)" label="Ok" styleClass="p-button-text">
        </p-button>
    </ng-template>
</p-dialog>

<p-dialog header="Current edge" [(visible)]="displaySelectionEdge" [modal]="true" (onHide)="onHide()"
    [maximizable]="true" [breakpoints]="{'960px': '50vw'}" [style]="{width: '35vw', height: '25vw'}" [draggable]="true"
    [resizable]="false">
    <div *ngIf="currentSelectedEdge" class="grid p-fluid">
        <div class="col-12">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-hashtag"></i></span>
                <input type="text" [(ngModel)]="captureData.label" pInputText placeholder="">
            </div>
        </div>
        <div class="col-12">
            <p-dropdown scrollHeight="120px" [options]="captureData.tags" [(ngModel)]="captureData.tag"
                defaultLabel="Select a tag">
            </p-dropdown>
        </div>
        <div class="col-12">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-cog"></i></span>
                <input type="text" [(ngModel)]="currentSelectedEdge.data()._source" pInputText placeholder=""
                    readonly="true">
            </div>
        </div>
        <div class="col-12">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-cog"></i></span>
                <input type="text" [(ngModel)]="currentSelectedEdge.data()._target" pInputText placeholder=""
                    readonly="true">
            </div>
        </div>
    </div>
    <ng-template pTemplate="footer">
        <p-button icon="pi pi-check" (click)="applyEdgeUpdate(captureData)" label="Ok" styleClass="p-button-text">
        </p-button>
    </ng-template>
</p-dialog>

<p-dialog header="Documentation" [(visible)]="displayMarkdown" [modal]="true" (onHide)="onHide()" [maximizable]="true"
    [breakpoints]="{'960px': '50vw'}" [style]="{width: '60vw', height: '50vw'}" [draggable]="true" [resizable]="false">
    <div [innerHTML]="selectElementCdata"></div>
</p-dialog>

<p-dialog header="Drag and drop file to update style" [modal]="true" [(visible)]="displayStyle" [maximizable]="true"
    [breakpoints]="{'960px': '50vw'}" [style]="{width: '60vw', height: '50vw'}" [draggable]="false" [resizable]="false">
    <pre dropZoneDirective (fileDropped)="onFileDropped($event)">{{tags}}</pre>
</p-dialog>

<p-dialog header="Png file to export" [modal]="true" [style]="{width: '60vw', height: '50vw'}" header="Png export"
    [(visible)]="displayExportPng">
    <img #myPng src=""><img>
</p-dialog>

<p-dialog [modal]="true" header="Add new node" [(visible)]="displayAddNewNode" [style]="{width:'70em'}">
    <h5>Tag</h5>
    <p-dropdown [options]="captureData.tags" [(ngModel)]="captureData.tag" defaultLabel="Select a tag"
        optionLabel="name"></p-dropdown>
    <h5>Id</h5>
    <span class="p-float-label">
        <input id="float-input" [(ngModel)]="captureData.id" type="text" pInputText>
        <label for="float-input">Id</label>
    </span>
    <h5>Label</h5>
    <span class="p-float-label">
        <input id="float-input" [(ngModel)]="captureData.label" type="text" pInputText>
        <label for="float-input">Label</label>
    </span>
    <ng-template pTemplate="footer">
        <p-button (click)="displayAddNewNode=false" label="Cancel" styleClass="p-button-text"></p-button>
        <p-button (click)="createNewNode()" label="Create" styleClass="p-button-text"></p-button>
    </ng-template>
</p-dialog>
